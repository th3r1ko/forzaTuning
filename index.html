<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>forzaTuning</title>
          <link rel="shortcut icon" href="tr_icon.png" />
          <link rel="stylesheet" href="style.css" />
     </head>
     <body>
          <table border="1" cellpadding="10" width="800">
               <tr>
                    <td></td>
                    <th>Передняя нагрузка, %</th>
                    <th>Задняя нагрузка, %</th>
               </tr>
               <tr>
                    <td></td>
                    <td><input id="perNagruzka" type="number" /></td>
                    <td id="output-zadNagruzka"></td>
               </tr>
               <tr>
                    <th></th>
                    <td align="center"><b>Мин</b></td>
                    <td align="center"><b>Макс</b></td>
               </tr>
               <tr>
                    <th>Стабы</th>
                    <th class="textNormal">1</th>
                    <th class="textNormal">65</th>
               </tr>
               <tr>
                    <th>Передние пружины</th>
                    <th><input id="perPruzhiniMin" type="number" /></th>
                    <th><input id="perPruzhiniMax" type="number" /></th>
               </tr>
               <tr>
                    <th>Задние пружины</th>
                    <th><input id="zadPruzhiniMin" type="number" /></th>
                    <th><input id="zadPruzhiniMax" type="number" /></th>
               </tr>
               <tr>
                    <th>Амортизаторы</th>
                    <th class="textNormal">1</th>
                    <th class="textNormal">20</th>
               </tr>
               <tr>
                    <th>Аэро переднее</th>
                    <th><input id="perAeroMin" type="number" /></th>
                    <th><input id="perAeroMax" type="number" /></th>
               </tr>
               <tr>
                    <th>Аэро заднее</th>
                    <th><input id="zadAeroMin" type="number" /></th>
                    <th><input id="zadAeroMax" type="number" /></th>
               </tr>
          </table>

          <button class="btn" onclick="Calculate()">Лессго</button>

          <table class="table2" border="1" cellpadding="10" width="800">
               <tr>
                    <th></th>
                    <th colspan="2">Для асфальта</th>
                    <th colspan="2">Для грязи (-50%)</th>
               </tr>
               <tr>
                    <th></th>
                    <th align="center">Перед</th>
                    <th align="center">Зад</th>
                    <th align="center">Перед</th>
                    <th align="center">Зад</th>
               </tr>
               <tr>
                    <th>Стабы</th>
                    <td id="output-perStabi"></td>
                    <td id="output-zadStabi"></td>
                    <td class="colorLightGray"></td>
                    <td class="colorLightGray"></td>
               </tr>
               <tr>
                    <th>Пружины</th>
                    <td id="output-perPruzhini"></td>
                    <td id="output-zadPruzhini"></td>
                    <td id="output-gryazPerPruzhini"></td>
                    <td id="output-gryazZadPruzhini"></td>
               </tr>
               <tr>
                    <th>Амортизаторы</th>
                    <td id="output-perAmorti"></td>
                    <td id="output-zadAmorti"></td>
                    <td id="output-gryazPerAmorti"></td>
                    <td id="output-gryazZadAmorti"></td>
               </tr>
               <tr>
                    <th>Аэро</th>
                    <td id="output-perAero"></td>
                    <td id="output-zadAero"></td>
                    <td class="colorLightGray"></td>
                    <td class="colorLightGray"></td>
               </tr>
               <tr>
                    <th>25% от Аэро</th>
                    <td id="output-25%PerAero"></td>
                    <td id="output-25%ZadAero"></td>
                    <td class="colorLightGray"></td>
                    <td class="colorLightGray"></td>
               </tr>
          </table>

          <script src="index.js"></script>
     </body>
</html>
